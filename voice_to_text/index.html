<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Voice to Text - Futuristic</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="container">

  <h2 style="margin-top: 30px;">Voice to Text</h2>
  <div id="status-indicator">
    <span class="dot" id="indicator"></span>
    <span id="status-text">Ready</span>
  </div>

  <div id="output">Text will appear here...</div>

  <div class="button-row">
    <button id="start" title="Start">
      <i class="fas fa-microphone"></i>
    </button>
    <button id="stop" title="Stop">
      <i class="fas fa-microphone-slash"></i>
    </button>
  </div>

  <div class="button-row">
    <button id="generate" title="Generate Text File">
      <i class="fas fa-file-alt"></i>
    </button>
    <button id="reset" title="Reset">
      <i class="fas fa-sync-alt"></i>
    </button>
  </div>

  <div class="button-row">
    <a href="../index.html" st><button id="generate" title="Home page">
      <i class="fas fa-home"></i>
    </button>
  </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
